<section class="dashboard">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 dash-menu">


                {if="!validatePlanEnd($user.dtplanend)"}

                    {include="dashboard-menu-expirated"}

                {elseif="validatePlanFree($user.inplancontext)"}

                    {include="dashboard-menu-free"}

                {else}

                    {include="dashboard-menu"}

                {/if}
                    

            </div><!--col-->




            <div class="col-md-9 dash-panel">


                {if="$success != ''"}
                <div class="alert alert-success">
                    {$success}
                </div>
                {/if}
                {if="$error != ''"}
                <div class="alert alert-danger">
                    {$error}
                </div>
                {/if} 

                <form id="dash-form" method="post" action="/dashboard/menu">

                    <div class="row">
                        
                        <div class="col-md-6 dash-column">


                            <div class="dash-input-row">

                                <label for="inwedding">Meu Casamento</label>
                                <input type="text" class="form-control" id="inwedding" name="inwedding" placeholder="Digite o nome aqui" value="{$menu.inwedding}">

                            </div><!--dash-input-row-->





                            <div class="dash-input-row">

                                <label for="inparty">Minha Festa</label>
                                <input type="text" class="form-control" id="inparty" name="inparty" placeholder="Digite o nome aqui" value="{$menu.inparty}">

                            </div><!--dash-input-row-->





                            <div class="dash-input-row">

                                <label for="inbestfriend">Padrinhos e Madrinhas</label>
                                <input type="text" class="form-control" id="inbestfriend" name="inbestfriend" placeholder="Digite o nome aqui" value="{$menu.inbestfriend}">

                            </div><!--dash-input-row-->




                            <div class="dash-input-row">

                                <label for="inrsvp">Confirmação de Presença</label>
                                <input type="text" class="form-control" id="inrsvp" name="inrsvp" placeholder="Digite o nome aqui" value="{$menu.inrsvp}">

                            </div><!--dash-input-row-->





                            <div class="dash-input-row">

                                <label for="inmessage">Mural de Mensagens</label>
                                <input type="text" class="form-control" id="inmessage" name="inmessage" placeholder="Digite o nome aqui" value="{$menu.inmessage}">

                            </div><!--dash-input-row-->






                            <div class="dash-input-row">

                                <label for="instore">Loja</label>
                                <input type="text" class="form-control" id="instore" name="instore" placeholder="Digite o nome aqui" value="{$menu.instore}">

                            </div><!--dash-input-row-->






                            <div class="dash-input-row">

                                <label for="inevent">Eventos</label>
                                <input type="text" class="form-control" id="inevent" name="inevent" placeholder="Digite o nome aqui" value="{$menu.inevent}">

                            </div><!--dash-input-row-->






                            <div class="dash-input-row">

                                <label for="inalbum">Album</label>
                                <input type="text" class="form-control" id="inalbum" name="inalbum" placeholder="Digite o nome aqui" value="{$menu.inalbum}">

                            </div><!--dash-input-row-->







                            <div class="dash-input-row">

                                <label for="invideo">Vídeos</label>
                                <input type="text" class="form-control" id="invideo" name="invideo" placeholder="Digite o nome aqui" value="{$menu.invideo}">

                            </div><!--dash-input-row-->







                            <div class="dash-input-row">

                                <label for="instakeholder">Fornecedores</label>
                                <input type="text" class="form-control" id="instakeholder" name="instakeholder" placeholder="Digite o nome aqui" value="{$menu.instakeholder}">

                            </div><!--dash-input-row-->







                            <div class="dash-input-row">

                                <label for="inouterlist">Outras Listas</label>
                                <input type="text" class="form-control" id="inouterlist" name="inouterlist" placeholder="Digite o nome aqui" value="{$menu.inouterlist}">

                            </div><!--dash-input-row-->







                            <div class="dash-input-row">

                                <input type="hidden" class="form-control" id="idmenu" name="idmenu" placeholder="Digite o nome aqui" value="{$menu.idmenu}">

                            </div>




                                

                        </div><!--col-md-6-->





                        <div class="col-md-6">
                            
                            
                            
                            &nbsp;

                            
                            
                        </div><!--col-md-6-->


                    </div><!--row-->





                    <div class="row">

                        <div class="col-md-12">

                            <div class="dash-input-row">
                                
                                <button type="submit" class="btn btn-primary">Salvar</button>

                            </div><!--dash-input-row-->
                            
                        </div><!--col-->

                    </div><!--row-->



                </form>



            </div><!--col-->
        



      
        </div><!--row-->
    
    </div><!--container-->

</section>
