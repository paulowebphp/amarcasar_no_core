<section class="dashboard">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 dash-menu">


                {if="!validatePlanEnd($user.dtplanend)"}

                    {include="dashboard-menu-expirated"}

                {elseif="validatePlanFree($user.inplancontext)"}

                    {include="dashboard-menu-free"}

                {else}

                    {include="dashboard-menu"}

                {/if}
                    

            </div><!--col-->




            <div class="col-md-9 dash-panel">


                {if="$success != ''"}
                <div class="alert alert-success">
                    {$success}
                </div>
                {/if}
                {if="$error != ''"}
                <div class="alert alert-danger">
                    {$error}
                </div>
                {/if} 

               <form method="post" action="/dashboard/fornecedores/{$stakeholder.idstakeholder}">

                    <div class="row">
                        
                        <div class="col-md-6 dash-column">


                            <div class="dash-input-row input-inposition">

                                <label for="inposition">Posição</label>
                                <input type="text" class="form-control" id="inposition" name="inposition" placeholder="Digite o nome aqui" value="{$stakeholder.inposition}">

                            </div><!--dash-input-row-->





                        


                            <div class="dash-input-row input-date">


                                <label for="desstakeholder">Fornecedor</label>
                                <input type="text" class="form-control" id="desstakeholder" name="desstakeholder" placeholder="Digite o nome aqui" value="{$stakeholder.desstakeholder}">

                            </div><!--dash-input-row-->






                            <div class="dash-input-row">


                                <label for="descategory">Categoria</label>
                                <input type="text" class="form-control" id="descategory" name="descategory" placeholder="Digite o nome aqui" value="{$stakeholder.descategory}">


                            </div><!--dash-input-row-->


   






                            <div class="dash-input-row">

                                <div>
                                    <label for="desdescription">Descrição</label>
                                    <!--<input type="text" class="form-control" id="desdescription" name="desdescription" placeholder="Digite o nome aqui" ">-->
                                </div>
                                
                                <textarea rows="10" cols="90" maxlength="500" id="desdescription" name="desdescription" placeholder="Descrição">{$album.desdescription}</textarea>

                            </div><!--dash-input-row-->








                            <div class="row dash-input-row">


                                <div class="col-md-2">

                                    <label for="nrddd">DDD</label>

                                    <div id="nrddd">

                                        <input type="text" placeholder="Mês" id="nrddd" name="nrddd" value="{$stakeholder.nrddd}" class="form-control">
                                        
                                    </div><!--nrddd-->

                                </div><!--col-->



                                <div class="col-md-10">

                                    <label for="nrphone">Telefone</label>

                                    <div id="nrphone">

                                        <input type="text" placeholder="Ano" id="nrphone" name="nrphone" value="{$stakeholder.nrphone}" class="form-control">
                                        
                                    </div><!--nrphone-->

                                </div><!--col-->



                            </div><!--dash-input-row-->







                            <div class="dash-input-row">

                                 <label for="dessite">Site</label>
                                <input type="text" class="form-control" id="dessite" name="dessite" placeholder="Digite o nome aqui" value="{$stakeholder.dessite}">

                            </div><!--dash-input-row-->









                            <div class="dash-input-row">

                                <label for="desemail">E-mail</label>
                                <input type="text" class="form-control" id="desemail" name="desemail" placeholder="Digite o nome aqui" value="{$stakeholder.desemail}">

                            </div><!--dash-input-row-->







                           

                            <div class="dash-input-row input-date">
                                
                                <div class="input-group mb-3">

                                  <div class="input-group-prepend">

                                    <label class="input-group-text" for="instatus">Visível</label>

                                  </div><!--input-group-prepend-->

                                  <select id="instatus" name="instatus" class="custom-select">

                                    <option value="0" {if="$stakeholder.instatus == '0'"}selected{/if}>Não</option>
                                    <option value="1" {if="$stakeholder.instatus == '1'"}selected{/if}>Sim</option>

                                  </select>

                                
                                </div><!--mb-3-->

                            </div><!--dash-input-row-->






                            <div class="dash-input-row">

                                <input type="hidden" class="form-control" id="idstakeholder" name="idstakeholder" placeholder="Digite o nome aqui" value="{$stakeholder.idstakeholder}">

                            </div><!--dash-input-row-->
                            




                                    

                        </div><!--col-md-6-->








                        <div class="col-md-6">
                            
                            
                            
                           &nbsp;


                            
                            
                        </div><!--col-md-6-->


                    </div><!--row-->





                    <div class="row">

                        <div class="col-md-6">

                            <div class="dash-input-row input-footer">
                                
                                <button type="submit" class="btn btn-primary">Salvar</button>

                                <a href="/dashboard/eventos" class="btn btn-danger">Cancelar</a>

                            </div><!--dash-input-row-->
                            
                        </div><!--col-->



                        <div class="col-md-6">

                            &nbsp;
                            
                        </div><!--col-->



                    </div><!--row-->



                </form>



            </div><!--col-->
        



      
        </div><!--row-->
    
    </div><!--container-->

</section>
