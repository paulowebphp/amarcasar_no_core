
<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Dashboard</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            <div class="col-md-3">
                {include="dashboard-menu"}
            </div>
            <div class="col-md-9">
                    {if="$imageMsg != ''"}
                    <div class="alert alert-success">
                        {$imageMsg}
                    </div>
                    {/if}
                    {if="$imageError != ''"}
                    <div class="alert alert-danger">
                        {$imageError}
                    </div>
                    {/if} 
                    <form method="post" action="/dashboard/album/{$image.idimage}">


                        <div class="form-group">
                        <label for="inposition">Posição</label>
                        <input type="text" class="form-control" id="inposition" name="inposition" placeholder="Digite o nome aqui" value="{$image.inposition}">
                        </div>


                        <div class="form-group">
                        <label for="desimage">image</label>
                        <input type="text" class="form-control" id="desimage" name="desimage" placeholder="Digite o nome aqui" value="{$image.desimage}">
                        </div>

                
                        <div class="form-group">
                        <label for="desdescription">Descrição</label>
                        <input type="text" class="form-control" id="desdescription" name="desdescription" placeholder="Digite o nome aqui" value="{$image.desdescription}">
                        </div>
       

                        <div class="form-group">
                        <label for="instatus">Status</label>
                        <input type="text" class="form-control" id="instatus" name="instatus" placeholder="Digite o nome aqui" value="{$image.instatus}">
                        </div>
                        
                        <div class="form-group">
                        <input type="hidden" class="form-control" id="idimage" name="idimage" placeholder="Digite o nome aqui" value="{$image.idimage}">
                        </div>

                        <div class="box-header pull-right">
                            <a href="/dashboard/album" class="btn btn-default">Cancelar</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
            </div>
        </div>
    </div>
</div>
