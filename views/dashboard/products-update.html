
<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Dashboard</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            <div class="col-md-3">
                {include="dashboard-menu"}
            </div>
            <div class="col-md-9">
                    {if="$productMsg != ''"}
                    <div class="alert alert-success">
                        {$productMsg}
                    </div>
                    {/if}
                    {if="$productError != ''"}
                    <div class="alert alert-danger">
                        {$productError}
                    </div>
                    {/if} 
                    <form method="post"  enctype="multipart/form-data" action="/dashboard/presentes-virtuais/{$product.idproduct}">


                        <div class="form-group">
                        <label for="desproduct">Nome</label>
                        <input type="text" class="form-control" id="desproduct" name="desproduct" placeholder="Digite o nome aqui" value="{$product.desproduct}">
                        </div>

                        <div class="form-group">
                        <label for="incategory">Categoria</label>
                        <input type="text" class="form-control" id="incategory" name="incategory" placeholder="Digite o nome aqui" value="{$product.incategory}">
                        </div>


                        <div class="form-group">
                        <label for="vlprice">Valor</label>
                        <input type="text" class="form-control" id="vlprice" name="vlprice" placeholder="Digite o nome aqui" value="{$product.vlprice}">
                        </div>

                        <div class="form-group">
                        <label for="file">Foto</label>
                        <input type="file" class="form-control" id="file" name="file">
                        <div class="box box-widget">
                            <div class="box-body">
                                <img class="img-responsive" id="image-preview" src="/uploads/products/{$product.desphoto}" alt="Foto">
                            </div>
                        </div>
                        </div>

                        <div class="form-group">
                        <input type="hidden" class="form-control" id="inbought" name="inbought" placeholder="Digite o nome aqui" value="{$product.inbought}">
                        </div>
                        
                        <div class="form-group">
                        <input type="hidden" class="form-control" id="idproduct" name="idproduct" placeholder="Digite o nome aqui" value="{$product.idproduct}">
                        </div>

                        <div class="box-header pull-right">
                            <a href="/dashboard/presentes-virtuais" class="btn btn-default">Cancelar</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
            </div>
        </div>
    </div>
</div>
