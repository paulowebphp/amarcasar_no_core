<section class="dashboard">

    <div class="container-fluid">            
            

            
        <div class="row">

                


            <div class="col-md-3 dash-menu">


                {if="!validatePlanEnd($user.dtplanend)"}

                    {include="dashboard-menu-expirated"}

                {elseif="validatePlanFree($user.inplancontext)"}

                    {include="dashboard-menu-free"}

                {else}

                    {include="dashboard-menu"}

                {/if}
                    

            </div><!--col-->




            <div class="col-md-9 dash-panel">


                {if="$success != ''"}
                <div class="alert alert-success">
                    {$success}
                </div>
                {/if}
                {if="$error != ''"}
                <div class="alert alert-danger">
                    {$error}
                </div>
                {/if} 

               <form method="post" action="/dashboard/transferencias/transferir-saldo">

                    <div class="row">
                        
                        <div class="col-md-9 dash-column">


                                



                            <div class="dash-input-row">

                                <label for="desbanknumber">Instituição Bancária</label>
                                <input type="text" class="form-control" id="desbanknumber" name="desbanknumber" value='{function="getBankName($bank.desbanknumber)"}' disabled>

                            </div><!--dash-input-row-->






                            


                            <div class="dash-input-row input-half">

                                <label for="desaccounttype">Tipo de Conta</label>
                                <input type="text" class="form-control" id="desaccounttype" name="desaccounttype" value='{if="$bank.desaccounttype == 'CHECKING'"}Conta Corrente{else}Conta Poupança{/if}' disabled>

                            </div><!--dash-input-row-->






                            <div class="row dash-input-row row-2-columns account-row">



                                <div class="col-md-9">

                                    <label for="desagencynumber">Agência</label>

                                    <div id="desagencynumber">

                                        <input type="text" class="form-control" id="desagencynumber" name="desagencynumber" value="{$bank.desagencynumber}" disabled>

                                        
                                    </div><!--nrddd-->

                                </div><!--col-->



                                <div class="col-md-3">

                                    <label for="desagencycheck">Dígito Verificador</label>

                                    <div id="desagencycheck">

                                        <input type="text" class="form-control" id="desagencycheck" name="desagencycheck" value="{$bank.desagencycheck}" disabled>
                                        
                                    </div><!--nrphone-->

                                </div><!--col-->



                            </div><!--row-->










                            <div class="row dash-input-row row-2-columns account-row">



                                <div class="col-md-9">

                                    <label for="desaccountnumber">Número da Conta</label>

                                    <div id="desaccountnumber">

                                        <input type="text" class="form-control" id="desaccountnumber" name="desaccountnumber" value="{$bank.desaccountnumber}" disabled>


                                        
                                    </div><!--nrddd-->

                                </div><!--col-->



                                <div class="col-md-3">

                                    <label for="desaccountcheck">Dígito Verificador</label>

                                    <div id="desaccountcheck">

                                        <input type="text" class="form-control" id="desaccountcheck" name="desaccountcheck" value="{$bank.desaccountcheck}" disabled>
                                        
                                    </div><!--nrphone-->

                                </div><!--col-->



                            </div><!--row-->


                            






                            <div class="dash-input-row">


                                <label for="vlamount">Valor a transferir</label>
                                <input type="number" min="0.01" step="0.01" class="form-control" id="vlamount" name="vlamount">


                            </div><!--dash-input-row-->





                       

                        </div><!--col-md-6-->







                        <div class="col-md-3">
                            
                            
                            &nbsp;

                            
                            
                        </div><!--col-md-6-->


                    </div><!--row-->





                    <div class="row">

                        <div class="col-md-6">

                            <div class="dash-input-row input-footer">
                                
                                <button type="submit" class="btn btn-primary">Salvar</button>

                                <a href="/dashboard/painel-financeiro" class="btn btn-danger">Cancelar</a>

                            </div><!--dash-input-row-->
                            
                        </div><!--col-->



                        <div class="col-md-6">

                            &nbsp;
                            
                        </div><!--col-->



                    </div><!--row-->



                </form>


              
            </div><!--col-->
        



      
        </div><!--row-->
    
    </div><!--container-->

</section>
