<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            <div class="col-md-3">
                {include="dashboard-menu"}
            </div>
            <div class="col-md-9">
                    {if="$success != ''"}
                    <div class="alert alert-success">
                        {$success}
                    </div>
                    {/if}
                    {if="$error != ''"}
                    <div class="alert alert-danger">
                        {$error}
                    </div>
                    {/if} 
                    <form method="post" action="/dashboard/personalizar-site">

                        <div class="row">
                        
                            <div class="col-md-6">

                            
                                <div class="form-group">
                                <label for="descolorheader">Cor do Header</label>
                                <input type="text" class="form-control" id="descolorheader" name="descolorheader" placeholder="Digite o nome aqui" value="{$customstyle.descolorheader}">
                                </div>
                                

                                <div class="form-group">
                                <label for="descolorheadertext">Cor da Fonte do Header</label>
                                <input type="text" class="form-control" id="descolorheadertext" name="descolorheadertext" placeholder="Digite o nome aqui" value="{$customstyle.descolorheadertext}">
                                </div>
                                

                                <div class="form-group">
                                <label for="descolorheaderhover">Cor quando mouse está por cima de um Link - Header</label>
                                <input type="text" class="form-control" id="descolorheaderhover" name="descolorheaderhover" placeholder="Digite o nome aqui" value="{$customstyle.descolorheaderhover}">
                                </div>
                         

                                <div class="form-group">
                                <label for="descolorfooter">Cor do Footer</label>
                                <input type="text" class="form-control" id="descolorfooter" name="descolorfooter" placeholder="Digite o nome aqui" value="{$customstyle.descolorfooter}">

                                <div class="form-group">
                                <label for="descolorfootertext">Cor da Fonte do Footer</label>
                                <input type="text" class="form-control" id="descolorfootertext" name="descolorfootertext" placeholder="Digite o nome aqui" value="{$customstyle.descolorfootertext}">

                                <div class="form-group">
                                <label for="descolorfooterhover">Cor quando mouse está por cima de um Link - Footer</label>
                                <input type="text" class="form-control" id="descolorfooterhover" name="descolorfooterhover" placeholder="Digite o nome aqui" value="{$customstyle.descolorfooterhover}">
                                </div>
                            

                                <div class="form-group">
                                <label for="descolorh1">Cor do H1</label>
                                <input type="text" class="form-control" id="descolorh1" name="descolorh1" placeholder="Digite o nome aqui" value="{$customstyle.descolorh1}">

                                <div class="form-group">
                                <label for="desfontfamilyh1">Fonte do H1</label>
                                <input type="text" class="form-control" id="desfontfamilyh1" name="desfontfamilyh1" placeholder="Digite o nome aqui" value="{$customstyle.desfontfamilyh1}">
                                </div>
                            

                                <div class="form-group">
                                <label for="desfontsizeh1">Tamanho do H1</label>
                                <input type="text" class="form-control" id="desfontsizeh1" name="desfontsizeh1" placeholder="Digite o nome aqui" value="{$customstyle.desfontsizeh1}">
                                </div>

                                <div class="form-group">
                                <label for="descolorh2">Cor do h2</label>
                                <input type="text" class="form-control" id="descolorh2" name="descolorh2" placeholder="Digite o nome aqui" value="{$customstyle.descolorh2}">
                                </div>
                            

                                <div class="form-group">
                                <label for="desfontfamilyh2">Fonte do h2</label>
                                <input type="text" class="form-control" id="desfontfamilyh2" name="desfontfamilyh2" placeholder="Digite o nome aqui" value="{$customstyle.desfontfamilyh2}">
                                </div>
                            

                                <div class="form-group">
                                <label for="desfontsizeh2">Tamanho do h2</label>
                                <input type="text" class="form-control" id="desfontsizeh2" name="desfontsizeh2" placeholder="Digite o nome aqui" value="{$customstyle.desfontsizeh2}">
                                </div>



                            </div><!--col-md-6-->

                        <div class="col-md-6">



                            <div class="form-group">
                            <label for="descolorh3">Cor do h3</label>
                            <input type="text" class="form-control" id="descolorh3" name="descolorh3" placeholder="Digite o nome aqui" value="{$customstyle.descolorh3}">
                            </div>
                        

                            <div class="form-group">
                            <label for="desfontfamilyh3">Fonte do h3</label>
                            <input type="text" class="form-control" id="desfontfamilyh3" name="desfontfamilyh3" placeholder="Digite o nome aqui" value="{$customstyle.desfontfamilyh3}">

                            <div class="form-group">
                            <label for="desfontsizeh3">Tamanho do h3</label>
                            <input type="text" class="form-control" id="desfontsizeh3" name="desfontsizeh3" placeholder="Digite o nome aqui" value="{$customstyle.desfontsizeh3}">

                            <div class="form-group">

                            <div class="form-group">
                            <label for="descolortext">Cor do Texto</label>
                            <input type="text" class="form-control" id="descolortext" name="descolortext" placeholder="Digite o nome aqui" value="{$customstyle.descolortext}">
                            </div>

                            <div class="form-group">
                            <label for="descolortexthover">Cor do Hover do Texto</label>
                            <input type="text" class="form-control" id="descolortexthover" name="descolortexthover" placeholder="Digite o nome aqui" value="{$customstyle.descolortexthover}">
                            </div>
                        

                            <div class="form-group">
                            <label for="desfontfamilytext">Fonte do Texto</label>
                            <input type="text" class="form-control" id="desfontfamilytext" name="desfontfamilytext" placeholder="Digite o nome aqui" value="{$customstyle.desfontfamilytext}">
                            </div>
                        

                            <div class="form-group">
                            <label for="desfontsizetext">Tamanho do Texto</label>
                            <input type="text" class="form-control" id="desfontsizetext" name="desfontsizetext" placeholder="Digite o nome aqui" value="{$customstyle.desfontsizetext}">
                            </div>
                                              

                            <div class="form-group">

                            <div class="form-group">

                        </div><!--col-md-6-->

                    </div><!--row-->

                    <div class="row">

                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Salvar</button>

                        </div>

                    </div><!--row-->

                </form>

            </div>
        </div>
    </div>
</div>
