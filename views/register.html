<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            
            <div class="col-md-6">
                
                {if="$errorRegister != ''"}
                <div class="alert alert-danger">
                    {$errorRegister}
                </div>
                {/if}

                <form id="register-form-wrap" action="/criar-site-de-casamento" class="register" method="post">
                    <h2>Criar conta</h2>


                    <p class="form-row form-row-first">
                        <label for="name">Nome Completo <span class="required">*</span>
                        </label>
                        <input type="text" id="name" name="name" class="input-text" value="{$registerValues.name}">
                    </p>


                    <p class="form-row form-row-first">
                        <label for="email">E-mail <span class="required">*</span>
                        </label>
                        <input type="email" id="email" name="email" class="input-text" value="{$registerValues.email}">
                    </p>


                    <p class="form-row form-row-first">
                        <label for="password">Senha
                        </label>
                        <input type="password" id="password" name="password" class="input-text">
                    </p>


                    <p class="form-row form-row-last">
                        <label for="confirmation">Confirme a Senha <span class="required">*</span>
                        </label>
                        <input type="password" id="confirmation" name="confirmation" class="input-text">
                    </p>


                    <p class="form-row form-row-first">
                        <input type="hidden" id="plan" name="inplan" class="input-text" value="{$plan.inplan}">
                    </p>


                    <div class="clear"></div>

                    <p class="form-row">
                        <input type="submit" value="Criar Conta" name="login" class="button">
                    </p>

                    <div class="clear"></div>
                </form>               
            </div>
        </div>
    </div>
</div>
