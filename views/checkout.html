
<section id="checkout">
    
    <div class="container-fluid">
        


    	<div class="checkout-accounts-rows row">
    			
    		<div class="col-md-12">
    			
    			<div class="payment-warn">
    				
    				<h1>{$user.desperson}, escolha a forma de fagamento<h1>

	    			
    			</div>

                {if="$error != ''"}
                <div class="alert alert-danger">
                    {$error}
                </div>
                {/if}

    		</div><!--col-->

    	</div><!--row-->







        <div class="checkout-accounts-rows row">
            

            <div class="col-md-6 columns">



            	<div class="accordion" id="accordionExample">
				        <div class="card">
				            <div class="card-header" id="headingOne">
				                <h2 class="mb-0">
				                    <button type="button" class="btn" data-toggle="collapse" data-target="#collapseOne">Boleto</button>									
				                </h2>
				            </div>
				            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
				                <div class="card-body">
				                    <p>




				                    	<div>
											<div>
												<input id="checkout-button" type="submit" value="Efetuar Pagamento" name="checkout">
											</div>
											<div class="clear"></div>
										</div><!--payment-->





				                    </p>
				                </div>
				            </div>
				        </div>
				        <div class="card">
				            <div class="card-header" id="headingTwo">
				                <h2 class="mb-0">
				                    <button type="button" class="btn collapsed" data-toggle="collapse" data-target="#collapseTwo">Cartão de Crédito</button>
				                </h2>
				            </div>
				            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
				                <div class="card-body">
				                    




				                	<div class="row">
				                		
				                		

				                		<div class="col-md-6">
				                			



				                			<form id="checkout" action="/checkout/{$hash}" class="checkout" method="post" name="checkout">
                

										<div id="payment_holdername_1_field">
										<input type="text" value="{$payment.desholdername}" placeholder="Nome do Titular do Cartão" id="payment_holdername_1" name="desholdername" class="input-text">
										</div>


										<div class="row">

											<div class="col-md-3">
												<div id="payment_inholdertypedoc_1_field">
													<input type="text" value="{$payment.inholdertypedoc}" placeholder="Tipo" id="payment_inholdertypedoc_1" name="inholdertypedoc" class="input-text ">
													
												</div>
											</div>



											<div class="col-md-9">
												<div id="payment_holderdocument_1_field">
													<input type="text" value="{$payment.desholderdocument}" placeholder="Documento" id="payment_holderdocument_1" name="desholderdocument" class="input-text ">
												</div>
											</div>

										</div>	



										

										<div id="payment_holderbirth_1_field">
											<input type="text" value="{$payment.dtholderbirth}" placeholder="Nascimento" id="payment_holderbirth_1" name="dtholderbirth" class="input-text ">
										</div>

										<div class="row">

											<div class="col-md-3">
												<div id="payment_nrddd_1_field">
													<input type="text" value="{$payment.nrholderddd}" placeholder="DDD" id="payment_nrholderddd_1" name="nrholderddd" class="input-text ">
												</div>
											</div>



											<div class="col-md-9">
												<div id="payment_nrphone_1_field">
													<input type="text" value="{$payment.nrholderphone}" placeholder="Telefone" id="payment_nrholderphone_1" name="nrholderphone" class="input-text ">
												</div>
											</div>

										</div>

										<div id="billing_cep_1_field">
											<input type="text" value="{$payment.desholderzipcode}" placeholder="CEP do Titular do Cartão" id="billing_cep_1" name="zipcode" class="input-text ">
											<!--<input type="submit" value="Atualizar CEP" id="place_order" class="button alt" formaction="/checkout" formmethod="get">-->
										</div>

										<div id="billing_holderaddress_1_field" class="form-row form-row-wide holderaddress-field validate-required">
											<input type="text" value="{$payment.desholderaddress}" placeholder="Logradouro, rua, avenida" id="billing_holderaddress_1" name="desholderaddress" class="input-text ">
										</div>
										<div id="billing_holdernumber_1_field" class="form-row form-row-wide holdernumber-field validate-required">
											<input type="text" value="{$payment.desholdernumber}" placeholder="Número" id="billing_address_1" name="desholdernumber" class="input-text ">
										</div>
										<div id="billing_desholdercomplement_1_field" class="form-row form-row-wide address-field">
											<input type="text" value="{$payment.desholdercomplement}" placeholder="Complemento (opcional)" id="billing_desholdercomplement_1" name="desholdercomplement" class="input-text ">
						                </div>
						                <div id="billing_holderdistrict_field" data-o>
											<input type="text" value="{$payment.desholderdistrict}" placeholder="Bairro" id="billing_holderdistrict" name="desholderdistrict" class="input-text ">
										</div>
										<div id="billing_holdercity_field" data-o>
											<input type="text" value="{$payment.desholdercity}" placeholder="Cidade" id="billing_holdercity" name="desholdercity" class="input-text ">
										</div>
										<div id="billing_holderstate_field" data-o>
											<input type="text" value="{$payment.desholderstate}" placeholder="UF" id="billing_holderstate" name="desholderstate" class="input-text ">
										</div>



					            
					                

					            		





				                		</div>


				                		<div class="col-md-6">
				                			


			          
						            	<div id="payment_cardnumber_1_field">
											<input type="text" value="{$payment.descardcode_number}" placeholder="Número do Cartão" id="payment_cardnumber_1" name="descardcode_number" class="input-text ">
										</div>

										<div id="payment_cardname_1_field">
											<input type="text" value="{$payment.desholdername}" placeholder="Nome tal como está impresso no cartão" id="payment_cardname_1" name="desholdername" class="input-text ">
										</div>


										<div class="row">

											<div class="col-md-3">
												<div id="payment_cardmonth_1_field">
													<input type="text" value="{$payment.descardcode_month}" placeholder="Mês" id="payment_cardmonth_1" name="descardcode_month" class="input-text ">
													
												</div>
											</div>



											<div class="col-md-9">
												<div id="payment_cardyear_1_field">
													<input type="text" value="{$payment.descardcode_year}" placeholder="Ano" id="payment_cardyear_1" name="descardcode_year" class="input-text ">
													
												</div>
											</div>

										</div>



										<div id="payment_cardcvc_1_field">
											<input type="text" value="{$payment.descardcode_cvc}" placeholder="Código de Segurança" id="payment_cardcvc_1" name="descardcode_cvc" class="input-text ">
										</div>		


										<select id="installment" form="checkout" name="installment">
					                        <option value="1" selected="selected">1 x - </option> 
					                        <option value="2">2 x - </option> 
					                        <option value="3">3 x - </option> 
					                        <option value="4" >4 x - </option> 
					                        <option value="5">5 x - </option>
					                        <option value="6">6 x - </option>
					                    </select>





										<div>
											<div>
												<input id="checkout-button" type="submit" value="Efetuar Pagamento" name="checkout">
											</div>
											<div class="clear"></div>
										</div><!--payment-->





					            	</form>



				                		</div>


				                	</div>
				                	






				                </div>
				            </div>
				        </div>
				   
				    </div><!--accordion-->



				    








            </div><!--col-->





            <div class="col-md-6 columns">
                
                
				<div id="purchase-resume">
					<table width="100%" border="0" cellspacing="2" cellpadding="15">
						<thead>
							<tr>
								<th class="column1">Plano</th>
								<th class="column1">Periodo</th>
								<th class="column1">Valor</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td align="left">
									{$inplan.desplan}  
								</td>
								<td>
									<span><strong>{$inplan.inperiod} {$inplan.desperiod}</strong></span>
								</td>
								<td>
									<span>R${function="formatPrice($inplan.vlsaleprice)"}</span>
								</td>
                            </tr>
						</tbody>
						<tfoot>
								
							<tr>
								<td align="right" class="column2" colspan="2">Total do Pedido</td>
								<td class="column2"><strong><span>R${function="formatPrice($inplan.vlsaleprice)"}</span></strong> </td>
							</tr>
						</tfoot>
					</table>

														
				</div><!--purchase-resume-->

            </div><!--col-->

        </div><!--row-->



  





    </div><!--container-->
    

</section>
